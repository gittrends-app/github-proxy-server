name: Lint

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - '.eslint*'
      - 'tsconfig.json'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - '.eslint*'
      - 'tsconfig.json'

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn
      - run: yarn lint
