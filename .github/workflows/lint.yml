name: Lint

on:
  push:
    branches: [master]
    paths:
      - 'src'
      - 'types'
      - '.eslint*'
      - 'tsconfig.json'
  pull_request:
    branches: [master]
    paths:
      - 'src'
      - 'types'
      - '.eslint*'
      - 'tsconfig.json'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - run: yarn

      - run: yarn lint
