name: Build source

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - name: Use Git Auto-Commit Action
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: (auto)update 'dist' files
          file_pattern: dist
